<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>React Material UI</title>
  <link rel="icon" href="_media/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="Docs">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" title="vue">
  <link rel="stylesheet" href="assets/theme-simple.css">
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    //定义路由别名，可以更自由的定义路由规则。 支持正则。
    window.$docsify = {
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
      },
      // 强制悬停,切换页面后是否自动跳转到页面顶部。
      auto2top: true,
      coverpage: true,
      executeScript: true,
      // 加载 _sidebar.md,加载自定义侧边栏
      loadSidebar: true,
      //加载自定义导航栏
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      // 调整副标题的级数
      subMaxLevel: 2,
      // 替换主题色
      themeColor: '#4CAF50',
      themeable: {
        readyTransition : true, // default
        responsiveTables: true  // default
      },

      showLevel: true,
      //文档标题，会显示在侧边栏顶部。
      name: 'react-material-ui',
      //配置仓库地址或者 username/repo 的字符串
      repo:'',
      //禁用 emoji 解析
      noEmoji: true,
      tocLevel: 6,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        noData: {
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Search'
        },
        // 搜索标题的最大程级, 1 - 6
        depth: 6
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      plugins: []
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-http.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-nginx.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- docsify-themeable -->
  <script src="https://unpkg.com/docsify-themeable"></script>
</body>

</html>
